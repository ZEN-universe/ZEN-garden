##
# TECHNOLOGY DEFINITIONS
##

techs:

    # PROTON EXCHANGE MEMBRANE ELECTROLYZER (PEME)
    PEME:
        essentials:
            name: 'PEME' 
            color: '#E37A72'
            parent: supply
            carrier_out: hydrogen
        constraints:
            resource: inf # assuming availability of electricity is unlimited
            energy_eff: 0.53
            energy_cap_max: 100000000  # kW
            #energy_cap_max_systemwide:  # kW
            #energy_ramping: 
            lifetime: 10 # in years
        costs:
            monetary:
                # interest_rate: 0.10
                purchase: 150000 # fix cost in EUR
                om_prod: 100  # var cost in EUR/kW ##TODO check if this is correct

    # STEAM METHANE REFORMATION (SMR)
    SMR:
        essentials:
            name: 'SMR'
            color: '#F9CF22'
            parent: conversion
            carrier_in: natural_gas
            carrier_out: hydrogen
        constraints:
            resource: inf
            resource_unit: energy
            energy_eff: 0.4
            parasitic_eff: 0.9
            resource_area_max: inf
            energy_cap_max: 10000
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 50
                resource_area: 200
                resource_cap: 200
                energy_cap: 1000
                om_prod: 0.002
    # csp-end

    ##
    # Storage
    ##
    # battery-start
    battery:
        essentials:
            name: 'Battery storage'
            color: '#3B61E3'
            parent: storage
            carrier: power
        constraints:
            energy_cap_max: 1000  # kW
            storage_cap_max: inf
            energy_cap_per_storage_cap_max: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 200  # USD per kWh storage capacity
    # battery-end

    ##
    # Demand
    ##
    # demand-start
    demand_power:
        essentials:
            name: 'Power demand'
            color: '#072486'
            parent: demand
            carrier: power
    # demand-end

    ##
    # Transmission
    ##

    # transmission-start
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#8465A9'
            parent: transmission
            carrier: power
        constraints:
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 200
                om_prod: 0.002

    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#6783E3'
            parent: transmission
            carrier: power
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0
    # transmission-end